<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel = "stylesheet" href="stylereg.css">
    <script src="validate.js" defer> </script>
</head>
<body>
    <div class="container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7XP1wr2SUhnazst_UbsvlIgWanTOS5x4aBw&s" width="1528" height="250" alt="Space Exploration">
        <h1 class="top-centered"><center>Registration Form </center></h1>
    </div>
    <br><br>
    <form>
        Name: <input type="text" name="fname" oninput="validateAlphabets(this)"> <br><br>
        Date of Birth: <input type="text" name="birth" onchange="validateDateOfBirth()"> <br><br>
        Email: <input type="text" name="mail" onblur="validateEmail()"> <br><br>
        Address: <input type="text" name="address" onblur="validateAddress()""> <br><br>
        Contact Number: <input type="text" name="num" oninput="validateContactNumber()"> <br><br>
        City: <input type="text" name="city" oninput="validateCity()"> <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
